<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51088cb106.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Olivia Povey</title>
    <link rel="icon" href="./images/olivia.png" type="image/x-icon" />
  </head>
  <body>
    <div class="header" id="myHeader">
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="row">
            <div class="col"><h1 class="display-1">Olivia Povey</h1></div>
            <div class="col-md-auto"></div>
            <div class="col col-lg-2">
              <h5 class="text-dark h4">Menu</h5>
              <ul class="list-unstyled">
                <li><span class="text-muted">Home</span></li>
                <li><span class="text-muted">About</span></li>
                <li><span class="text-muted">Get in touch</span></li>
              </ul>
            </div>
            <div class="col col-lg-2">
              <h5 class="text-dark h4">Portfolio</h5>
              <ul class="list-unstyled">
                <li><span class="text-muted">Experience</span></li>
                <li><span class="text-muted">Education</span></li>
                <li><span class="text-muted">Side projects</span></li>
              </ul>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-light">
          <h1>OP</h1>
          <button
            class="navbar-toggler ml-auto mr-1"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </div>
    <div class="main">
      <div class="hero-text">
        <h1>Olivia Povey</h1>
        <h2>Technical Intern at IN4.0 Group</h2>
      </div>
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-4">
            <div class="photo">
              <img
                class="img-fluid"
                src="images/oliviapovey.JPG"
                alt="Olivia Povey"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="about"><h3>About</h3></div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="ex-photo"><img src="./images/experience.jpg" /></div>
          </div>
          <div class="col-4">
            <div class="experience"><h3>Experience</h3></div>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-4">
            <div class="education"><h3>Education</h3></div>
          </div>
          <div class="col-4">
            <div class="edu-photo"><img src="./images/education.jpg" /></div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-4">
            <div class="side-photo">
              <img src="./images/sideprojects.jpg" />
            </div>
          </div>
          <div class="col-4">
            <div class="side-projects"><h3>Side Projects</h3></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer py-3">
      <div class="container-footer">
        <span class="text-muted">Olivia Povey</span>
        <div class="float-right">
          <a
            href="https://www.linkedin.com/in/oliviapovey/"
            target="_blank"
            class="social-icon-link w-inline-block"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a
            href="https://www.instagram.com/oliviarpo/"
            target="_blank"
            class="social-icon-link w-inline-block"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="src/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
